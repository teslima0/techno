{% extends 'dashboard.html' %}
{% load static %}
{% block title %} blog post {% endblock %}

{% block content %}
<br><br>
<section class="container">
<h1>User Profile..  </h1>



<div class="card mb-3" >
    <div class="row no-gutters">
      <div class="col-md-2">
    
 {% if page_user.profile_pic %}
        <img src="{{ page_user.profile_pic.url }}" class="card-img"  alt="profile image">
 {% else %}
       <img src="{% static 'img/download.png' %}" class="card-img"  alt="profile image">
 {% endif %}
       </div>
      <div class="col-md-10">
        <div class="card-body">
          <h5 class="card-title">
             {{page_user.user.first_name}} 
             {{page_user.user.last_name}}</h5>
             
             
             {{ page_user.bio }}
          </p>
          
        </div>
      </div>
    </div>
  </div>

</section>
{% endblock %}
