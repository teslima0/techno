



{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Majestic Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'adm/majestic/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'adm/majestic/vendors/base/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'adm/majestic/css/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'adm/majestic/images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo rounded-circle ">
                <img src="{% static 'adm/majestic/images/faces/logo.png' %}" alt="logo">
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              <form class="pt-3" method="POST" action="">
                  {% csrf_token %}
                  {% for message in messages %}
                  <div class="alert alert-{{message.tags }} mb-4" role="alert">
                      <strong>{{message}}</strong>
                  </div>
                  {% endfor %}
                <div class="form-group">
               
                    {{ form|crispy }}
                    
                <div class="mt-3">
                    <button type="submit" class="btn  btn-block btn-primary auth-form-btn">Signup</button>
                  
                </div>
                <div class="text-center mt-4 font-weight-light">

                  Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'adm/majestic/vendors/base/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{% static 'adm/majestic/js/off-canvas.js' %}"></script>
  <script src="{% static 'adm/majestic/js/hoverable-collapse.js'%}"></script>
  <script src="{% static 'adm/majestic/js/template.js' %}"></script>
  <!-- endinject -->
</body>

</html>
